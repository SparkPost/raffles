<div ng-class="ctrl.compact ? 'compact' : ''">
  <div class="row">
    <div class="col-md-12 text-center">
      <form>
        <input id="txtTitle" class="inline-edit" type="text" ng-model="ctrl.storedRaffle.title" ng-required ng-blur="ctrl.onEditSave($event)" ng-keypress="ctrl.onEditSave($event)" />
      </form>
      <date-picker on-date-change="ctrl.init_dashboard()" ng-hide="ctrl.compact"></date-picker>
      <alert></alert>
    </div>
  </div>
  <div class="row entry-info" ng-show="ctrl.compact">
    <div class="col-md-3 col-md-offset-1 text-center">
      <img ng-click="ctrl.compact=!ctrl.compact" width="150" height="150" src="/raffles/{{ctrl.raffle}}/qr-code.png?size=150" alt="QR Code" />
    </div>
    <div class="col-md-7">
      <p class="text-center">
        To enter, scan the code
        or email <a href="mailto:{{ctrl.raffle}}@raffle.sparkpost.com">{{ctrl.raffle}}@raffle.sparkpost.com</a>
      </p>
    </div>
  </div>
  <div class="row entry-data">
    <div class="col-md-4 col-md-offset-1 text-center">
      <div class="count panel panel-default">
        <div class="panel-body">
          <div class="center-block count-num">{{ctrl.count}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="entries panel panel-default">
        <div class="panel-body">
          <table class="table">
            <tbody>
              <tr ng-repeat="entry in ctrl.recentEntries">
                <td>{{ctrl.compact ? entry.maskedEmail : entry.email}}</td>
                <td>{{entry.subject}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row entry-info" ng-hide="ctrl.compact">
    <div class="col-lg-10 col-lg-offset-1">
      <p>
        To enter, scan the code: <br />
        or email <a href="mailto:{{ctrl.raffle}}@raffle.sparkpost.com">{{ctrl.raffle}}@raffle.sparkpost.com</a>
      </p>
      <img ng-click="ctrl.compact=!ctrl.compact" width="100" height="100" src="/raffles/{{ctrl.raffle}}/qr-code.png?size=100" alt="QR Code" />
    </div>
  </div>
  <div class="row footer">
    <div class="col-md-12 text-center">
      <a href="https://github.com/SparkPost/raffles">github.com/SparkPost/raffles</a>
    </div>
  </div>
</div>
